<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			Male:<input type="radio" name="gender" id="gender_m" required>
			Female:<input type="radio" name="gender" id="gender_f" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars">
				 <option disabled selected hidden>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" name="carage" id="carage" required>
		</div>
		<div>
			<label for="dop">DOB</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">Age</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
